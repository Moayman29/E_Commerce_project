<div>
    <div class="row">
        <div class="col-3">
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor='let image of productDetails.images'>
                  <ng-template carouselSlide>
                    <img [src]="image" class="w-100"  [alt]="productDetails.title">
                  </ng-template>
                </ng-container>    
              </owl-carousel-o>
        </div>
        <div class="col d-flex flex-column justify-content-center">
            <h2 class="h3">{{productDetails.title}}</h2>
            <p>{{productDetails.description}}</p>
            <p class="category-name font-sm">{{productDetails.category.name}}</p>
            <div class="price d-flex justify-content-between">
                <span>
                    EGP{{productDetails.price}}
                </span>
                <div class="rating">
                    <app-star-rating [rating]="productDetails.ratingsAverage"></app-star-rating>
                    <span>{{productDetails.ratingsAverage}}</span>
                </div>
            </div>
            <button class="btn main-btn w-100">+ Add To Cart</button>
        </div>
    </div>
</div>
