<div class="container">
    <div class="categories-cols" >
        <div class="category-card" *ngFor="let category of catergoriesArr" (click)="goToCategory(category._id)">
            <img [src]="category.image" alt="category-image">
            <div class="category-name">
                <p>{{category.name}}</p>
            </div>
        </div>
    </div>
</div>
