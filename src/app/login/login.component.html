<div class="login-row row bg-main-light mx-auto my-5 w-75">
    <h2>Login Now</h2>
    <h3 *ngIf="errorMsg.length" class="alert alert-danger text-center">{{errorMsg}}</h3>
    <form (ngSubmit)="handleLogIn()" [formGroup]="logInForm">
        <label for="email">Email</label>
        <div>
            <input type="text" placeholder="Your Email..." formControlName="email" class="form-control mb-2" id="email">
            <div *ngIf="logInForm.get('email')?.touched && logInForm.get('email')?.errors " class="alert alert-danger">
                <div *ngIf="logInForm.get('email')?.getError('required')">Email is required</div>
                <div *ngIf="logInForm.get('email')?.getError('email')">Please enter a valid email</div>
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Your Password..." formControlName="password" class="form-control mb-2"
                id="password">
            <div *ngIf="logInForm.get('password')?.touched && logInForm.get('password')?.errors "
                class="alert alert-danger">
                <div *ngIf="logInForm.get('password')?.getError('required')">Password is required</div>
                <div *ngIf="logInForm.get('password')?.getError('pattern')">Password needs to start with uppercase with
                    min 3 char and max 8 char </div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="logInForm.invalid" class="btn main-btn">
                <span *ngIf="!isLoading">
                    Log In
                </span>
                <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
            </button>
            <a class="text-primary text-decoration-underline" [routerLink]="['/forgotpassword']">Forgot Password</a>
        </div>
    </form>
    <div class="alert alert-danger mt-3" *ngIf="errorMsg.length">
        {{errorMsg}}
    </div>
</div>
