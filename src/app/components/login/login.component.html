<div class="login-row row bg-main-light mx-auto my-5 w-75">
    <h2 class="login-title">Login Now</h2>
    <form (ngSubmit)="handleLogIn()" [formGroup]="logInForm">
        <div class="form-item">
            <label for="email">Email</label>
            <input type="text" placeholder="Your Email..." formControlName="email" class="form-control mb-2" id="email">
            <div *ngIf="logInForm.get('email')?.touched && logInForm.get('email')?.errors " class="alert alert-danger p-1 text-center">
                <div *ngIf="logInForm.get('email')?.getError('required')">Email is required</div>
                <div *ngIf="logInForm.get('email')?.getError('email')">Please enter a valid email</div>
            </div>
        </div>

        <div class="form-item">
            <label for="password">Password</label>
            <input [type]="passwordTextType ? 'text' : 'password'" placeholder="Your Password..."
                formControlName="password" class="form-control mb-2" id="password">
            <i class="fa-solid" [ngClass]="{'fa-eye-slash': passwordTextType,'fa-eye': !passwordTextType}"
                (click)="togglePasswordTextType()" ></i>
            <div *ngIf="logInForm.get('password')?.touched && logInForm.get('password')?.errors "
                class="alert alert-danger p-1 text-center">
                <div *ngIf="logInForm.get('password')?.getError('required')">Password is required</div>
            </div>
        </div>
        
        <div class="d-flex justify-content-between">
            <button [disabled]="logInForm.invalid" class="btn main-btn">
                <span *ngIf="!isLoading">
                    Log In
                </span>
                <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
            </button>
            <a class="text-primary text-decoration-underline" [routerLink]="['/forgotpassword']">Forgot Password</a>
        </div>
    </form>
    <div class="alert alert-danger p-1 mt-3 text-center" *ngIf="errorMsg!='' ">
        {{errorMsg}}
    </div>
</div>
