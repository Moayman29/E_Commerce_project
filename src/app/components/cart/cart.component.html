<div class="row mx-auto bg-main-light p-3">
    <h2 class="h3 text-center">Shop Cart</h2>
    <div class="empty-list" *ngIf="!cartData.products">
        <p>Your Cart Is Empty...</p>
    </div>
    <ng-container *ngIf="cartData.products.length">
        <div class="d-flex justify-content-between">
            <p class="text-main">Total price: {{cartData.totalCartPrice}}</p>
            <button id="clear-button" class="btn border-danger rounded-1 text-danger" ><i
                class="fa-solid fa-trash" (click)="clearCart()"></i> Clear Cart</button>
        </div>
        <div class="items-list border-bottom border-black py-3 border-opacity-25" *ngFor="let product of cartData.products | productFilter">
            <div>
                <img [src]="product.product.imageCover" class="product-image" alt="img cover">
            </div>
            <div class=" d-flex justify-content-between align-items-center px-3">
                <div>
                    <h3 class="h6">{{product.product.title}}</h3>
                    <p class="text-main">Price: {{product.price}}</p>
                    <span class="text-danger cursor-pointer" (click)="removeItem(product.product.id)"><i
                        class="fa-solid fa-trash"></i> Remove</span>
                    </div>
                    <div>
                        <span (click)="updateItem(product.product.id, product.count + 1)"
                        class="border border-black solid rounded-2 px-2 py-1 cursor-pointer">+</span>
                <span class="mx-3">{{product.count}}</span>
                <span (click)="updateItem(product.product.id, product.count - 1)"
                class="border border-black solid rounded-2 px-2 py-1 cursor-pointer">-</span>
            </div>
        </div>
    </div>
    <button class="main-btn w-auto p-2 mt-3"  [routerLink]="['/shipaddress' , cartData._id]">Online Payment <img src="../../assets/images/visa.jpg" width="45"
        class="rounded-1" alt="visa"></button>
    </ng-container>
</div>
