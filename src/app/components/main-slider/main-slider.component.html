<section>
    <div class="my-container">
        <div class="slider-body">
            <div class="slider">
                <owl-carousel-o [options]="customOptions">
                    <ng-template carouselSlide><img src="./assets/images/slider-image-1.jpeg" class="w-100" height="400"
                            alt="slider-image-1"></ng-template>
                    <ng-template carouselSlide><img src="./assets/images/slider-image-2.jpeg" class="w-100" height="400"
                            alt="slider-image-2"></ng-template>
                    <ng-template carouselSlide><img src="./assets/images/slider-image-3.jpeg" class="w-100" height="400"
                            alt="slider-image-3"></ng-template>
                </owl-carousel-o>
            </div>
            <div class="static">
                <img src="../../assets/images/slider-image-1.jpeg" alt="static image 1">
                <img src="../../assets/images/slider-1.jpeg" alt="static image 2">
            </div>
        </div>
    </div>
</section>
