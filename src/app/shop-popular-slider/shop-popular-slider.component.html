<section>
    <h2>Shop Popular Categories</h2>
    <owl-carousel-o [options]="customOptions">
    <ng-container class="my-container" *ngFor="let category of catergoriesArr">
        <ng-template carouselSlide class="categories-cols">
            <div class="category-card">
                    <img [src]="category.image" [alt]="category.slug">
                    <div class="category-name">
                        <p>{{category.name}}</p>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</section>
